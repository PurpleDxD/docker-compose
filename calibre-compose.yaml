services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Toronto
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - /root/docker/calibre_web/data:/config
      - /root/docker/calibre_web/library:/books
    ports:
      - 8083:8083
    restart: unless-stopped

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    #security_opt:
    #  - seccomp:unconfined #optional
    environment:
      - PUID=0
      - PGID=0
      - TZ=America/Toronto
    volumes:
      - /root/docker/calibre/config:/config
      - /root/docker/calibre_web/library:/books
    ports:
      #- 8080:8080
      - 8181:8181
      #- 8081:8081
    restart: unless-stopped
